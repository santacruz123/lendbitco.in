<!doctype html>
<html class="no-js" ng-app="lendbitcoin">
  <head>
    <meta charset="utf-8">
    <title>Lend Bitcoin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller='MainCtrl'>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <div class="pull-left">
        <div>
          <account-balance></account-balance>
        </div>
      </div>
      <div class="pull-right">
        <account></account>
      </div>
    </div>
    <div class="container-fluid">
      <div class="pull-right">
        <div id="tradetab">
          <buysell preset="preset"></buysell>
        </div>
        <div id="positions">
          <positions></positions>
        </div>
        <div id="orders">
          <orders cb="reloadCb"></orders>
        </div>
      </div>
    </div>

<!--     <div ng-controller='MainCtrl'>
      <div ui-view="header"></div>
      <div ui-view="body"></div>
      <div ui-view="footer"></div>
    </div>
 -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      /* jshint ignore:start */
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('require', 'displayfeatures');ga('require', 'linkid', 'linkid.js');
      ga('create','UA-220568-26');ga('send','pageview');
      /* jshint ignore:end */
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ripple-bonds/lib/ripple-bonds.js"></script>
    <script src="bower_components/angular-percentage-filter/percentage.js"></script>
    <script src="bower_components/ripple/ripple.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/lendbitcoin.js"></script>
    <script src="scripts/fed.js"></script>
    <script src="scripts/account/dir.js"></script>
    <script src="scripts/account/dir-balance.js"></script>
    <script src="scripts/account/ser.js"></script>
    <script src="scripts/positions/dir.js"></script>
    <script src="scripts/watchlist/dir.js"></script>
    <script src="scripts/orders/dir.js"></script>
    <script src="scripts/orders/ser.js"></script>
    <script src="scripts/bonds/dir-expire.js"></script>
    <script src="scripts/bonds/dir-fav.js"></script>
    <script src="scripts/platform/dir-buysell.js"></script>
    <script src="scripts/platform/dir-add-symbol.js"></script>
    <script src="scripts/platform/ser.js"></script>
    <script src="scripts/ripple/ser.js"></script>
    <script src="scripts/main/ctr.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
