  <select ng-model="symbol.i" ng-options="i as i for i in issuers"></select><br/>

  OR <br/>

  Issuer:symbol : <input type="text" ng-model='issuersymbol'><br/>

  <button ng-click="addSymbol(symbol,issuersymbol)">Add symbol</button>
</div>
